<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Сна</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- === ЭКРАН 1: МЕНЮ === -->
    <section id="menu-screen" class="screen active">
        <div class="bubbles-container" id="bubbles"></div>
        <div class="menu-content">
            <h1 class="main-title">История одного сна</h1>
            <button id="start-btn" class="ghost-btn">Приподнять занавес</button>
        </div>
    </section>

    <!-- === ЭКРАН 2: НОВЕЛЛА === -->
    <section id="novel-screen" class="screen">
        <div class="visual-block">
            <div class="background-layer" id="novel-bg"></div>
            <div id="cg-blur" class="ambient-bg hidden"></div>
            <img id="cg-layer" class="cg-image hidden" src="" alt="CG">
            <div class="characters-container">
                <img src="img/chistotel.png" id="char-left" class="character hidden">
                <img src="img/pushitsa.png" id="char-right" class="character hidden">
            </div>
        </div>
        <div class="text-block" id="dialogue-box">
            <div class="name-tag" id="speaker-name">Имя</div>
            <p class="text-content" id="speech-text">...</p>
            <div class="nav-arrows">
                <span class="active-arrow">>></span>
            </div>
        </div>
    </section>

    <!-- === ЭКРАН 3: ИГРА === -->
    <section id="game-screen" class="screen">
        <div class="game-bg-blur"></div>
        <div class="game-bg-sharp"></div>
        <div class="game-stage">
            <div class="reel-window" id="reel-window">
                <div class="reel-strip" id="reel-strip">
                    <!-- Заполни этот блок картинками gacha_btn.png как делала раньше -->
                    <img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png">
                    <img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png">
                    <img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png"><img src="img/gacha_btn.png">
                </div>
            </div>
             <div id="result-display" class="hidden">
                <div class="side-char left-char"><img src="img/funny_char_1.png"></div>
                <div class="main-prize">
                    <div class="god-rays"></div><div class="glow-bg"></div>
                    <img src="img/result_cat.png" class="winner-img">
                    <div class="particles">
                        <div class="p p1"></div><div class="p p2"></div><div class="p p3"></div><div class="p p4"></div>
                        <div class="p p5"></div><div class="p p6"></div><div class="p p7"></div><div class="p p8"></div>
                    </div>
                </div>
                <div class="side-char right-char"><img src="img/funny_char_2.png"></div>
            </div>
            <div class="gacha-controls" id="gacha-controls">
                <button id="gacha-btn" class="bounce-btn"><img src="img/gacha_btn.png"></button>
                <div class="btn-label">Сделать Крутку</div>
            </div>
        </div>
    </section>

    <!-- ПОВОРОТ ЭКРАНА -->
    <div id="orientation-overlay">
        <div class="orientation-content">
            <img src="img/rotate-icon.png">
            <p>Пожалуйста, поверните устройство</p>
        </div>
    </div>

    <!-- АУДИО (ВАЖНО: проверь расширение файлов в папке audio!) -->
    <audio id="novel-theme" src="audio/novel-theme.ogg" loop></audio>
    <audio id="game-theme" src="audio/game-theme.ogg" loop></audio>
    <audio id="drumroll-sfx" src="audio/drumroll.ogg"></audio>
    <audio id="win-fanfare-sfx" src="audio/win-fanfare.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
